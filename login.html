 
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
      }
  
      body {
        height: 100vh;
        background: linear-gradient(to right, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
  
      .login-box h2 {
        margin-bottom: 20px;
        color: #333;
      }
  
      form {
        display: flex;
        flex-direction: column;
      }
  
      input {
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
      }
  
      input:focus {
        border-color: #667eea;
        outline: none;
      }
  
      button {
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: #667eea;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
  
      button:hover {
        background: #5a67d8;
      }
  
      .note {
        font-size: 14px;
        color: #777;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login or Register</h2>
      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Continue</button>
        <p class="note">If youâ€™re new, this will auto-register you.</p>
      </form>
    </div>
   <script src="server.js"></script>
  </body>
  </html>
